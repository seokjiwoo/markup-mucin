<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="./common/css/reset.css">
	<link rel="stylesheet" href="./common/css/animate.css">
	<link rel="stylesheet" href="./common/css/style.css">
	<script src="./common/js/jquery-1.7.2.min.js"></script>
	<script src="./common/js/jquery.easing.1.3.js"></script>
	<script src="./common/js/parallax.min.js"></script>
	<script src="./common/js/script.js"></script>
</head>
<body>
	<div id="index" class="page">
		<div id="event">
			<a href="#" class="logo"><img src="./common/img/logo.png" alt="무신"></a>
			<div class="ev-text"><img src="./common/img/ev_text.png" alt="스타일리쉬 체인징 액션"></div>
			<div class="ev-logo"><img src="./common/img/ev_logo.png" alt="무기로 신화가 된자 무신에 도전하라!"></div>
		</div>
		<ul id="scene">
			<li class="layer1"><img src="./common/img/main_icon1.png" alt=""></li>
			<li class="layer2"><img src="./common/img/main_icon2.png" alt=""></li>
		</ul>
	</div>
	<div id="index1" class="page">
		<div id="event1">
			<div class="logo-sub"><img src="./common/img/logo_sub.png" alt="logo"></div>
			<div class="event1-title"><img src="./common/img/event1_title.png" alt=""></div>
			<div class="event1-title1"><img src="./common/img/event1_goods.png" alt=""></div>
			<div class="event1-form">
				<div class="form-title"><img src="./common/img/form_title.png" alt=""></div>
				<div class="form-box">
					<div class="form-label">
						<label for="android" class="form-android"><img src="./common/img/form_android.png" alt="android"></label>
						<input type="radio" name="phone" id="android" class="form-radio" checked="checked">
						<label for="ios" class="form-ios"><img src="./common/img/form_ios.png" alt="ios"></label>
						<input type="radio" name="phone" id="ios" class="form-radio">
					</div>
					<div class="form-text">
						<input type="text" class="form-input" placeholder="‘-’ 없이 숫자만 입력해주세요">
					</div>
				</div>
				<div class="form-btn"></div>
			</div>
			<div class="event-agree">
				<input type="checkbox" id="agree" class="form-checkbox">
				<label for="agree"><img src="./common/img/agree_text.png" alt="개인정보 수집·이용 및 SMS 수신에 동의합니다."></label>
			</div>
			<div class="event-agree-text">
				<img src="./common/img/form_text.png" alt="개인정보 수집·이용 및 SMS">
			</div>
		</div>
		<ul id="scene1">
			<li class="layer1"><img src="./common/img/main_icon3.png" alt=""></li>
		</ul>
	</div>
	<div id="index2" class="page">
		<div id="event2">
			<div class="logo-sub"><img src="./common/img/logo_sub.png" alt="logo"></div>
			<div class="event2-title"><img src="./common/img/event2_title.png" alt=""></div>
			<div class="arms-layer">
				<div class="arms-box">
					<div class="people"><a href="#"><img src="./common/img/arms_mucin.png" alt="사람 아이콘"></a></div>
					<div class="mucin"><a href="#"><img src="./common/img/mucin.png" alt="무신로고"></a></div>
					<div class="arms bow" data-arms="bow"></div>
					<div class="arms fan" data-arms="fan"></div>
					<div class="arms fist" data-arms="fist"></div>
					<div class="arms pole" data-arms="pole"></div>
					<div class="arms avenue" data-arms="avenue"></div>
					<div class="arms-notice-text"><img src="./common/img/arms_notice.png" alt="이벤트 참여 방법"></div>
				</div>
				<div class="arms-img">
					<div class="arms-notice"><img src="./common/img/arms_img.png" alt=""></div>
					<div class="arms-main-title"><img src="./common/img/arms_main_title.png" alt="주무기"></div>
					<div class="arms-main-weapon">
						<a href="#" class="arms-close"></a>
					</div>
					<div class="arms-sub-title"><img src="./common/img/arms_sub_title.png" alt="보조무기"></div>
					<div class="arms-sub-weapon">
						<a href="#" class="arms-close"></a>
					</div>
					<div class="arms-btn"></div>
					<div class="arms-btn1"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="index3" class="page">
		<div id="event3">
			<div class="logo-sub"><img src="./common/img/logo_sub.png" alt="logo"></div>
			<div class="event3-tit"><img src="./common/img/event3_tit.png" alt="이벤트 3, 페이스북 기대평 작성, 무기로 신화가 된 자! 무신! 페이스북에 무신 사전예약에 대한 기대평을 작성해주세요! 멋진 기대평을 남겨주신분들께 푸짐한 선물을 드립니다."></div>
			<div class="reple-box">
				<p class="rp-total">전체 댓글 수 총 <span>14464</span> 개<a href="#" class="face_login"><img src="./common/img/face_login.png" alt="페이스북 로그인"></a></p>
				<div class="rp-submit-box">
					<textarea class="form-textarea" placeholder="본인의 페이스북 계정으로 로그인한 후 작성해 주세요."></textarea>
					<a href="#" class="submit-btn"></a>
				</div>
				<div class="fb-reply">
					<div class="fb-reply-box">
						<div class="fb-img"><img src="./common/img/fb_img.jpg" alt=""></div>
						<div class="fb-txt">
							<p class="fb-tit">더원씨앤씨코리아</p>
							<p class="fb-text">내가 세상을 구하겠다!!</p>
							<ul class="fb-dates">
								<li>2016-00-00 00:00:09</li>
								<li><a href="#">삭제</a></li>
							</ul>
						</div>
					</div>
					<div class="fb-reply-box">
						<div class="fb-img"><img src="./common/img/fb_img.jpg" alt=""></div>
						<div class="fb-txt">
							<p class="fb-tit">더원씨앤씨코리아</p>
							<p class="fb-text">내가 세상을 구하겠다!!</p>
							<ul class="fb-dates">
								<li>2016-00-00 00:00:09</li>
								<li><a href="#">삭제</a></li>
							</ul>
						</div>
					</div>
					<div class="fb-reply-box">
						<div class="fb-img"><img src="./common/img/fb_img.jpg" alt=""></div>
						<div class="fb-txt">
							<p class="fb-tit">더원씨앤씨코리아</p>
							<p class="fb-text">내가 세상을 구하겠다!!</p>
							<ul class="fb-dates">
								<li>2016-00-00 00:00:09</li>
								<li><a href="#">삭제</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="paging">
					<ul class="paging-li">
						<li><a href="#"><img src="./common/img/page_prev.png" alt="prev"></a></li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#"><img src="./common/img/page_next.png" alt="next"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<ul class="top-right">
		<li class="right-menu1"><a href="#"></a></li>
		<li class="right-menu2"><a href="#"></a></li>
	</ul>
	<ul class="main-control">
		<li class="control-left control"></li>
		<li class="control-right control"><span class="mouse-wheel"></span></li>
	</ul>
	<div id="footer">
		<div class="panel-footer">
			<ul class="footer-menu">
				<li class="footer-menu1" data-page="index1"></li>
				<li class="footer-menu2" data-page="index2"></li>
				<li class="footer-menu3" data-page="index3"></li>
			</ul>
		</div>
		<div class="bg-footer"></div>
		<div class="footer-logo"><a href="#" class="footer-logo-link"><img src="./common/img/footer_logo.png" alt="logo"></a></div>
		<div class="footer-copy"><img src="./common/img/copyright.png" alt="copyright"></div>
